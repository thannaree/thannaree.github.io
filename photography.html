<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thannaree Charoenpokkasap, Bow Meystel">
    <meta name="description" content="Photography showcases">
    <link rel="stylesheet" href="bow.css">
    <link rel="stylesheet" href="portfolio.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="icon" href="image/logo.png">
    <title>Portfolio</title>
</head>
<body>
    <div class="head-banner">
        <div class="menu-icon header"><a href="index.html"><i class="fab fa-fort-awesome"></i></a></div>
        <div class="head-text header">Live To See The Amazing Things</div>

        <nav class="nav-bar">
            <!-- A navigation tab for the "About Me" section -->
            <a href="#landscape" class="about-icon button column">LANDSCAPE</a>
            <!-- A navigation tab for the "Experience" section -->
            <a href="#portrait" class="button column">PORTRAIT</a>
            <!-- A navigation tab for the "Skills" section  -->
            <a href="#firework" class="button column">FIREWORK</a>
            <!-- A navigation tab for the "Education" section -->
            <a href="#animal" class="button column">ANIMAL</a>
        </nav> <!-- End of the "top" class <div> tag  for the navigation bar -->

        <div class="menu-icon header"><i class="fas fa-bars"></i></div>
    </div>
    <header>
        <img src="image/banner.jpg" alt="Bow's portfolio photo" class="banner">

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="image/banner.jpg" style="width:100%">
                <div class="text">A Well Fed Squirrel in DC</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img2.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img3.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </header>
    <footer>
        <div class="footer">
            <p><i class="far fa-copyright"></i>
                <script type="text/JavaScript">
                    document.write(new Date().getFullYear());
                </script>
                Thannaree Charoenpokkasap
            </p>
            <p class="footer-icon">
                <i class="fab fa-linkedin icon"><a href="https://www.linkedin.com/in/thannaree/"></a></i>
                <i class="fas fa-globe icon"><a href="http://bow.meys.tel"></a></i>
            </p>
        </div>
    </footer>
    <script src="bowSite.js"></script>
</body>
</html>
